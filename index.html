<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat com Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      transition: border 0.3s;
    }

    textarea:focus {
      border: 1px solid #4a90e2;
      outline: none;
    }

    button {
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ABD;
    }

    #resposta {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 14px;
      color: #333;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>üí¨ Chat com Gemini</h1>
    <textarea id="prompt" placeholder="Digite sua pergunta..."></textarea>
    <button onclick="enviar()">Enviar</button>
    <pre id="resposta">As respostas aparecer√£o aqui...</pre>
  </div>

  <script>
    async function enviar() {
      const prompt = document.getElementById("prompt").value;
      const respostaEl = document.getElementById("resposta");
      respostaEl.textContent = "‚è≥ Gerando resposta...";

      const resposta = await fetch("/api/gerar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const dados = await resposta.json();
      respostaEl.textContent = dados.texto;
    }
  </script>
</body>
</html>
